<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
  <title>reps.</title>
</head>

<body>
  <div class="appWrapper">
    <div class="nav">
      <div class="logo"><a href="#">reps.</a></div>
      <div class="menu">
        <div class="menuBtn"><div class="menuLine"></div></div>
      </div>
    </div>

    <div class="inputsWrapper">
      <span class="underline">
        <input type="number" placeholder="Weight" class="weight">
      </span>
      <span class="underline">
        <input type="number" placeholder="Reps" class="reps">
      </span>
    </div>

    <div class="calculateWrapper">
      <button class="btn calculate">Calculate</button>
    </div>

    <div class="resultArea notVisible"></div>

    <div class="tableWrapper">
      <table class="repMaxes notVisible"></table>
    </div>
  </div>
</body>
</html>
